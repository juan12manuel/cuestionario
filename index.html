<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #a1a1a1;
            font-family: 'Roboto';
        } 
    </style>
    <title>
        Registro de pago de empleado
    </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    
    <form class="box" action="" method="post">
        <h1 class="titulo">Ingrese su pago</h1>
        <label>Clave de empleado </label><input required type="number" min="1" max="999" name="clave_empleado" placeholder="Numero de empleado"><br>
        <label>Nombre completo</label><input required type="text" size="25" name="nombre" maxlength="20" minlength="3" placeholder="Nombre completo"><br>
        
        <label>Numero de Telefono</label><input required minlength="7" maxlength="7" type="number" size="20" name="telefono" placeholder="+00 (000-0000)"><br>
        <label>Domicilio</label><input required minlength="8" maxlength="30" type="text" size="15" name="domicilio" placeholder="Domicilio"><br>
        <label>Pago recibido</label><input required maxlength="6" min="500" max="99999" type="number" size="20" name="sueldo_semanal" placeholder="Sueldo"><br>
        <hr>
        <input type="submit" value="Insertar Registro">
        
    </form>
    
</body>

</html>
